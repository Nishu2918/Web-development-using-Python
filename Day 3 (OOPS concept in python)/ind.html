<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .logo {
            margin-top: 100px;
        }
     .search-box {
            width: 40%;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            font-size: 16px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons input {
            padding: 10px 20px;
            border: 1px solid #dfe1e5;
            border-radius: 5px;
            background-color: #f8f9fa;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .buttons input:hover {
            background-color: #e8e8e8;
        }
        footer {
            margin-top: 100px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="search-box-container">
        <input type="text" class="search-box" placeholder="Search Google or type a URL">
    </div>
    <div class="buttons">
        <input type="button" value="Google Search">
        <input type="button" value="I'm Feeling Lucky">
    </div>
</body>
</html>
