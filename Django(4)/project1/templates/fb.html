<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section"><br><br><br><br><br>
            <h1 class="logo">facebook</h1>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right-section">
            <div class="login-box">
                <input type="text" placeholder="Email address or phone number" class="input-field">
                <input type="password" placeholder="Password" class="input-field">
                <button class="login-btn">Log in</button>
                <a href="#" class="forgot-link">Forgotten password?</a>
                <hr>
                <button class="create-btn">Create new account</button>
            </div>
            <div class="ptextDiv">
                <p class="ptext"></p>Create a page for a celebrity, brand or business</p>
            </div>
        </div>
    </div>
</body>
</html>
