<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .form-container {
            width: 300px; 
            margin: 0 auto; 
            text-align: center; 
            background-color: lightblue;
        }
    </style>
    <style>
        body{
            background-color: burlywood;
        }
        </style>
</head>
<body>   
    <div style="border: 1px solid #000; padding: 10px; text-align: center;">
        <img src="logo.jpeg" alt="VVIET Logo" style="height: 50px; vertical-align: middle;">
        <span style="font-size: 24px; font-weight: bold; margin-left: 10px;">VVIET College Mysuru</span>
    </div>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form>
            <label>First Name:</label><br>
            <input type="text" name="firstname"><br><br>
            <label>Last Name:</label><br>
            <input type="text" name="lastname"><br><br>
            <label>Email:</label><br>
            <input type="email" name="email"><br><br>
            <label>Password:</label><br>
            <input type="password" name="password"><br><br>
            <input type="submit" value="Register">
        </form>
    </div>
<br><br><br><br><br><br><br><br>
    <div style="border: 1px solid #000; padding: 10px; text-align: center; margin-top: 20px;">
        <span style="font-size: 16px; font-weight: bold;">VVIET College, Mysuru</span><br>
        <span>Phone: +91 12345 67890 | Email: info@vvitmysuru.ac.in</span>
    </div>
</body>
</html>
