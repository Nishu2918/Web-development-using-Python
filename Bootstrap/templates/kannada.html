<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Blue Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-custom {
      background-color: #0d5ba5; /* The blue color from your image */
    }
    .navbar-custom .nav-link {
      color: white;
      font-weight: 500;
    }
    .navbar-custom .nav-link:hover {
      color: #dcdcdc; /* Slight hover effect */
    }
    .logo {
      height: 40px; /* Adjust the logo size */
    }
    .social-icons img {
      height: 25px; /* Adjust social icon size */
      margin-left: 10px;
    }
    .nav-item {
      margin-right: 10px; /* Add spacing between the nav items */
    }
    .navbar-custom .navbar-nav {
      justify-content: center;
      flex-grow: 1;
    }
    .navbar-custom .social-icons {
      margin-left: auto;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav text-center">
          <li class="nav-item">
            <a class="nav-link" href="#">State</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">The Country</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Politics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cricket</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Abroad</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Commerce</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">The Movie</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Columns</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Special</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Health</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cooking</a>
          </li>
        </ul>
      </div>
      
      </div>
    </div>
  </nav>
  <br><br><br>
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://agripari.com/wp-content/uploads/2024/07/BEST-AGRO.jpg" class="d-block w-100" alt="img">
      </div>
      <div class="carousel-item">
        <img src="https://agripari.com/wp-content/uploads/2024/07/BEST-AGRO.jpg" class="d-block w-100" alt="img">
      </div>
      <div class="carousel-item">
        <img src="https://agripari.com/wp-content/uploads/2024/07/BEST-AGRO.jpg" alt="img">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
